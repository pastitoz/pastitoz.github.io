<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Minimalista</title>
    <!-- Ruta correcta al archivo CSS -->
    <link rel="stylesheet" href="css/style.css"> <!-- Verifica que esté en la carpeta 'css' -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <!-- Asegúrate de que la ruta a tu logo sea correcta -->
            <img src="images/logo.png" alt="Logo"> <!-- Verifica que esté en la carpeta 'images' -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Categorías de Productos -->
    <section class="productos">
        <h2>Productos Destacados</h2>
        <div class="productos-destacados">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="images/producto1.jpg" alt="Producto 1"> <!-- Verifica la ruta de la imagen -->
                <h3>Producto 1</h3>
                <p>$19.99</p>
                <button>Comprar</button>
            </div>
            <!-- Producto 2 -->
            <div class="producto">
                <img src="images/producto2.jpg" alt="Producto 2"> <!-- Verifica la ruta de la imagen -->
                <h3>Producto 2</h3>
                <p>$29.99</p>
                <button>Comprar</button>
            </div>
            <!-- Producto 3 -->
            <div class="producto">
                <img src="images/producto3.jpg" alt="Producto 3"> <!-- Verifica la ruta de la imagen -->
                <h3>Producto 3</h3>
                <p>$39.99</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 eCommerce Minimalista</p>
    </footer>
</body>
</html>
