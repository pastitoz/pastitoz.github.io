<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <div>
            <button id="carrito-btn">
                Carrito (<span id="carrito-count">0</span> productos)
            </button>
        </div>

    <!-- Sección de productos destacados -->
    <section id="productos-destacados">
        <h2>Productos Destacados</h2>
        <!-- Los productos destacados se agregarán aquí dinámicamente -->
    </section>

    <!-- Sección de categorías de productos -->
    <section id="categorias">
        <h2>Categorías</h2>
        <!-- Las categorías se agregarán aquí dinámicamente -->
    </section>

    <footer>
        <p>&copy; 2024 Tu Tienda Online</p>
    </footer>

    <script src="scripts.js"></script>

</html>
