<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>PASTITO - Categorías</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo de la Tienda">
            <h1>PASTITO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html" id="carrito-link">Carrito (<span id="carrito-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Categorías</h2>
        <div id="categorias" class="categorias"></div>
    </main>

    <footer>
        <p>&copy; 2023 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Llamada para mostrar las categorías al cargar la página
        document.addEventListener('DOMContentLoaded', mostrarCategorias);

        // Función para mostrar las categorías y productos
        function mostrarCategorias() {
            const contenedorCategorias = document.getElementById('categorias');
            categorias.forEach(categoria => {
                const divCategoria = document.createElement('div');
                divCategoria.classList.add('categoria');
                divCategoria.innerHTML = `<h3>${categoria.nombre}</h3>`;
                categoria.productos.forEach(producto => {
                    const divProducto = document.createElement('div');
                    divProducto.classList.add('producto');
                    divProducto.innerHTML = `
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        <h4>${producto.nombre}</h4>
                        <p>${producto.descripcion}</p>
                        <p>Precio: $${producto.precio.toFixed(2)}</p>
                        <button class="btn-add-to-cart" onclick="addToCart(${producto.id}, '${producto.nombre}', ${producto.precio})">Añadir al carrito</button>
                    `;
                    divCategoria.appendChild(divProducto);
                });
                contenedorCategorias.appendChild(divCategoria);
            });
        }
    </script>
</body>
</html>
